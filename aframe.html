<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.75 0" radius="0.5" height=".5" color="#77C11D"></a-cylinder>
      <a-cylinder position="1 0.75 1" radius="0.05" height="10.5" color="#77C65D"></a-cylinder>
      <a-cylinder position="1.1 0.75 1" radius="0.05" height="10.5" color="#27C65D"></a-cylinder>
      <a-cylinder position=".2 0.75 1" radius="0.05" height="10.5" color="#72C65D"></a-cylinder>
      <a-cylinder position=".3 0.5 1" radius="0.05" height="10.5" color="#22git C65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="14" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
