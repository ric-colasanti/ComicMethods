<body>
    <canvas id="canvas"></canvas>

    <script type ="module">




import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';
import {VRButton} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/webxr/VRButton.js';

function main() {
  const canvas = document.querySelector('#canvas');
  const renderer = new THREE.WebGLRenderer({canvas});
  renderer.xr.enabled = true;
  document.body.appendChild(VRButton.createButton(renderer));

  const fov = 75;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 50;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.set(0, 1.6, 0);

  const scene = new THREE.Scene();
  {
    const loader = new THREE.CubeTextureLoader();
    const texture = loader.load([
      'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
      'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
      'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
      'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
      'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
      'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
    ]);
    scene.background = texture;
  }
  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);
  }
{
  const geometry = new THREE.PlaneBufferGeometry( 7, 6,4 );
const material = new THREE.MeshBasicMaterial( {color: 0xf34600, side: THREE.DoubleSide} );
const plane = new THREE.Mesh( geometry, material );

plane.position.x = 0;
plane.position.y = 0;
plane.position.z = -1.5;
plane.rotation.x =1.5
scene.add( plane );
}
  const boxWidth = 1;
  const boxHeight = 1;
  const boxDepth = 1;
  const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

  function makeInstance(geometry, color, x) {
    const material = new THREE.MeshPhongMaterial({color});

    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    cube.position.x = x;
    cube.position.y = 1.6;
    cube.position.z = -2;

    return cube;
  }

  const cubes = [
    makeInstance(geometry, 0x44aa88,  2),
  ];
  const sndcube = makeInstance(geometry, 0x00aa88,  -1)
  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render(time) {
    time *= 0.001;

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }
    
    cubes.forEach((cube, ndx) => {
      const speed = 1 + ndx * .1;
      const rot = time * speed;
      cube.rotation.x = rot;
      cube.rotation.y = rot;
      if(cube.position.z<-10){
          dz=0.05
      }
      if(cube.position.z>10){
          dz=-0.05
      }
      cube.position.z+=dz
      //console.log(cube.position.z); 
    });
    renderer.render(scene, camera);
  }
  let dz = -0.05
  renderer.setAnimationLoop(render);
}

main();

    </script>
