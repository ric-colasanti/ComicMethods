                ctx.quadraticCurveTo(x + w, y + h, x + w, y + h - c)
                ctx.lineTo(x + w, y + c)
                ctx.quadraticCurveTo(x + w, y, x + w - c, y)
                ctx.lineTo(x + c, y)
                ctx.fillStyle = 'white';
                ctx.fill()
                ctx.lineWidth = 2
                ctx.stroke()
                ctx.lineWidth = 1
                ctx.font = '18px sans';
                ctx.fillStyle = 'black';
                ctx.fillText(text, x + 20, y + 20 + 9);
