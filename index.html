<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comic methods</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet"> 
    <style>
        .bgTextBox {
            background-color: rgb(241, 241, 241);
            padding: 10px;
        }

        .bgDemo {
            border-style: solid;
            border-width: 0.5px;
            padding: 10px;
        }
        .highlight pre{
  white-space: pre-wrap;
}
    </style>
</head>

<body ng-app="rlcApp">

    <nav class="navbar navbar-expand-md bgTextBox navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="#/!">Comic </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!text">Text</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!text2">Polygon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!text3">Bubble1</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div ng-view></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>


    <script>
        var app = angular.module("rlcApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "partials/main.html"
                })
                .when("/text", {
                    templateUrl: "partials/text1.html"
                })
                .when("/text2", {
                    templateUrl: "partials/text2.html"
                })
                .when("/text3", {
                    templateUrl: "partials/text3.html"
                });
        });
    </script>
</body>

</html>
